<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Concrete Strength</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">



	</head>
	<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark narvar-text">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Concrete Prediction</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/data">Data Table</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/top5" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Happiness Score
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/top5">Happy Charts</a></li>

              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>  


      <div class="container">


    <div class="row">
                      <form method="POST" action="/predict" role="form", name="concreteform">
                        <div class="form-group">
                            <label for="inputCement">Cement</label>
                            <input type="text" class="form-control" id="inputCement" name="Cement" placeholder="Cement">
                        </div>
                        <div class="form-group">
                            <label for="inputBlastFurnaceSlag">Blast Furnace Slag</label>
                            <input type="text" class="form-control" id="inputBlastFurnaceSlag" name="BlastFurnaceSlag" placeholder="Blast Furnace Slag">
                        </div>
                        <div class="form-group">
                            <label for="inputFlyAsh">Fly Ash</label>
                            <input type="text" class="form-control" id="inputFlyAsh" name="FlyAsh" placeholder="Fly Ash">
                        </div>
                        <div class="form-group">
                            <label for="inputWater">Water</label>
                            <input type="text" class="form-control" id="inputWater" name="Water" placeholder="Water">
                        </div>
                        <div class="form-group">
                            <label for="inputSuperplasticizer">Superplasticizer</label>
                            <input type="text" class="form-control" id="inputSuperplasticizer" name="Superplasticizer" placeholder="Superplasticizer">
                        </div>
                        <div class="form-group">
                            <label for="inputCoarseAgg">Coarse Aggregate</label>
                            <input type="text" class="form-control" id="inputCoarseAgg" name="CoarseAggregate" placeholder="Coarse Aggregate">
                        </div>
                        <div class="form-group">
                            <label for="inputFineAgg">Fine Aggregate</label>
                            <input type="text" class="form-control" id="inputFineAgg" name="FineAggregate" placeholder="Fine Aggregate">
                        </div>          
                        <div class="form-group">
                            <label for="inputAge">Age</label>
                            <input type="text" class="form-control" id="inputAge" name="Age" placeholder="Age">
                        </div>                                                                                                               
                        <input type="submit" value="Submit">
                    </form>
    </div>
      <br>

      <div class="row">
        
        <div class="col-md-12">
        <div id="myDiv" style="float: left">
        </div>
        {%if predictions%}
        <strong><h3> Your Concrete Strength is: {{predictions}}</h3></strong>
        {%endif%}
      </div>

    </div>

    
  </body>
</html>
